<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <h1 class="title">
        <img src="./assets/pizza.png" alt="피자">
    </h1>
    <form>
        <h1>맛있는 피자!</h1>
        <div class="dropdown">
            <button type="button" class="dropdown-toggle">피자를 선택하세요</button>
            <ul class="dropdown-menu">
                <li class="dropdown-item">
                    <button type="button" value="hawaii_pizza" class="dropdown-option">
                        하와이안 피자
                    </button>
                </li>
                <li class="dropdown-item">
                    <button type="button" value="rome_pizza" class="dropdown-option">
                        로마 피자
                    </button>
                </li>
                <li class="dropdown-item">
                    <button type="button" value="sicilian_pizza" class="dropdown-option">
                        시칠리아 피자
                    </button>
                </li>
                <li class="dropdown-item">
                    <button type="button" value="chicago_pizza" class="dropdown-option">
                        시카고 피자
                    </button>
                </li>
            </ul>
        </div>
        <button type="submit" class="next-button" disabled>다음</button>
    </form>
    <script src="./index.js"></script>
</body>

</html>
