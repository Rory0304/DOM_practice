<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <style>
      table {
        border-collapse: collapse;
      }
      table td,
      table th {
        border: 1px solid black;
        padding: 8px;
      }
    </style>
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th colspan="2">노드</th>
        </tr>
        <tr>
          <th>인터페이스/생성자</th>
          <th>nodeType</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>HTML *ELEMENT</td>
          <td>1 (ELEMENT_NODE)</td>
        </tr>
        <tr>
          <td>TEXT</td>
          <td>3 (TEXT_NODE)</td>
        </tr>
        <tr>
          <td>ATTR</td>
          <td>2 (ATTRIBUTE_NODE)</td>
        </tr>
        <tr>
          <td>HTMLDocument</td>
          <td>9 (DOCUMENT_NODE)</td>
        </tr>
        <tr>
          <td>DocumentFragment</td>
          <td>11 (DOCUMENT_FRAGMENT_NODE)</td>
        </tr>
        <tr>
          <td>DocumentType</td>
          <td>10 (DOCUMENT_TYPE_NODE)</td>
        </tr>
      </tbody>
    </table>
    <script src="../js/NodeIntro1-1.js"></script>
  </body>
</html>
